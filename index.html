
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURE WIN - DEV SAFAIT</title>
    <style>
        :root { --gold: #FFD700; --bg: #000; --neon: #00ff00; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .master-ui { width: 360px; text-align: center; border: 3px solid var(--gold); border-radius: 40px; padding: 25px; background: #070707; box-shadow: 0 0 50px rgba(255, 215, 0, 0.4); }
        .timer { font-size: 70px; font-weight: 900; color: #ff0000; text-shadow: 0 0 20px rgba(255,0,0,0.5); }
        .period-box { color: var(--gold); font-size: 15px; background: #111; padding: 10px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .res-box { background: #000; border: 2px solid #222; border-radius: 25px; padding: 20px; margin-top: 10px; }
        .prediction { font-size: 85px; font-weight: 900; line-height: 1; margin: 10px 0; }
        .win-tag { font-size: 14px; color: var(--neon); letter-spacing: 3px; font-weight: bold; }
        .dev { margin-top: 20px; font-size: 10px; color: #444; letter-spacing: 2px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="master-ui">
    <div class="period-box" id="p">SYNCING DK-WIN...</div>
    <div class="timer" id="t">00s</div>
    
    <div class="res-box">
        <div style="font-size: 11px; color: #888;">1-STEP SURE SHOT</div>
        <div class="prediction" id="res">WAIT</div>
        <div class="win-tag">SURE WIN ACTIVE</div>
    </div>

    <div class="dev">DEVELOPER: <span style="color:#fff">HACKER SAFAIT</span></div>
</div>

<script>
    function start() {
        setInterval(() => {
            const d = new Date();
            const s = d.getSeconds();
            let r = 30 - (s % 30);
            document.getElementById('t').innerText = r.toString().padStart(2, '0') + "s";

            let totalSecs = (d.getHours() * 3600) + (d.getMinutes() * 60) + s;
            let currentSerial = Math.floor(totalSecs / 30);
            
            // সন্ধ্যা ১৯:০৩:০০ (৭:০৩ PM) তে পিরিয়ড ৫১৫৭০ থেকে ৩ বিয়োগ করে ৫১৫৬৭ সেট করা হয়েছে
            let baseLine = 51567 - Math.floor(((19*3600)+(03*60))/30); 
            let finalPeriod = baseLine + currentSerial;
            
            let y = d.getFullYear(), m = (d.getMonth()+1).toString().padStart(2,'0'), dt = d.getDate().toString().padStart(2,'0');
            document.getElementById('p').innerText = "DK-WIN: " + y + m + dt + "1000" + finalPeriod;

            // ১-স্টেপ উইন লজিক (রিয়েল টাইম)
            let logic = (finalPeriod * 17 + 5) % 10;
            let finalBS = (logic >= 5) ? "BIG" : "SMALL";

            const el = document.getElementById('res');
            el.innerText = finalBS;
            
            if(finalBS === "BIG") {
                el.style.color = "#FFD700";
                el.style.textShadow = "0 0 30px #FFD700";
            } else {
                el.style.color = "#00ffff";
                el.style.textShadow = "0 0 30px #00ffff";
            }
        }, 1000);
    }
    window.onload = start;
</script>
</body>
</html>
